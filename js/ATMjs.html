<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <script>
  do {
    var amount = prompt("Enter amount (multiple of 500):");

    var n5000 = amount / 5000 >> 0;
    amount = amount % 5000;

    var n1000 = amount / 1000 >> 0;
    amount = amount % 1000;

    var n500 = amount / 500 >> 0;

    alert("5000 Notes: " + n5000 +
          "\n1000 Notes: " + n1000 +
          "\n500 Notes: " + n500);

    again = prompt("Do you want to withdraw again? (yes/no)").toLowerCase();

  } while (again == "yes");

  alert("Thank you!");
</script>
</body>
</html>
