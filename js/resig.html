<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
</head>
<body>
  <h1>Register Page</h1>
  <form id="register-form" method="post">
    <div id="firstname-wrap">
      <label>Firstname</label>
      <input type="text" name="firstname" id="firstname" />
    </div>
    <div id="lastname-wrap">
      <label>Lastname</label>
      <input type="text" name="lastname" id="lastname" />
    </div>
    <div id="email-wrap">
      <label>Email</label>
      <input type="email" name="email" id="email" />
    </div>
    <div id="password-wrap">
      <label>Password</label>
      <input type="password" name="password" id="password" />
    </div>
    <input type="submit" value="Submit" id="register-submit" />
  </form>

  <script>
    // Взимаме формата по id и добавяме обработчик само за нея (не глобален submit)
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Вземаме стойностите
      const firstname = document.getElementById('firstname').value.trim();
      const lastname = document.getElementById('lastname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Премахваме предишни съобщения (ако има)
      ['firstname-wrap', 'lastname-wrap', 'email-wrap', 'password-wrap'].forEach(id => {
        const el = document.getElementById(id);
        // премахваме span-ове за грешки
        Array.from(el.querySelectorAll('span.error')).forEach(s => s.remove());
      });

      // Валидация
      let ok = true;
      if (!firstname) {
        const s = document.createElement('span'); s.className = 'error'; s.style.color='red';
        s.innerText = ' Firstname is required.';
        document.getElementById('firstname-wrap').appendChild(s);
        ok = false;
      }
      if (!lastname) {
        const s = document.createElement('span'); s.className = 'error'; s.style.color='red';
        s.innerText = ' Lastname is required.';
        document.getElementById('lastname-wrap').appendChild(s);
        ok = false;
      }
      if (!email) {
        const s = document.createElement('span'); s.className = 'error'; s.style.color='red';
        s.innerText = ' Email is required.';
        document.getElementById('email-wrap').appendChild(s);
        ok = false;
      }
      if (!password) {
        const s = document.createElement('span'); s.className = 'error'; s.style.color='red';
        s.innerText = ' Password is required.';
        document.getElementById('password-wrap').appendChild(s);
        ok = false;
      }

      if (!ok) return;

      // Записваме в localStorage — баланс по подразбиране 50000
      localStorage.setItem('firstname', firstname);
      localStorage.setItem('lastname', lastname);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
      // Записваме като число (за да работим после с parseInt)
      localStorage.setItem('balance', String(50000));

      // Пренасочваме към login
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
