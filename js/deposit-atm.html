<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM Functional</title>
  <script>
  var balance = 10000; // initial balance

  //  Deposit function
  function deposit(amount) {
    if (amount > 0) {
      balance += amount;
      alert(amount + " deposited successfully. New balance: " + balance);
    } else {
      alert("Invalid deposit amount.");
    }
  }

  //  Withdraw function
  function withdraw(amount) {
    if (amount > 0 && amount <= balance) {
      balance -= amount;
      alert(amount + " withdrawn successfully. New balance: " + balance);
    } else if (amount > balance) {
      alert("Insufficient balance.");
    } else {
      alert("Invalid withdraw amount.");
    }
  }

  //  Check balance function
  function checkBalance() {
    alert("Your current balance is: " + balance);
  }

  //  Menu function
  function atmMenu() {
    var choice;
    do {
      choice = prompt(
        "ATM Menu:\n1. Deposit\n2. Withdraw\n3. Check Balance\n4. Exit\n\nEnter your choice:"
      );

      switch (choice) {
        case "1":
          var depositAmount = Number(prompt("Enter amount to deposit:"));
          deposit(depositAmount);
          break;
        case "2":
          var withdrawAmount = Number(prompt("Enter amount to withdraw:"));
          withdraw(withdrawAmount);
          break;
        case "3":
          checkBalance();
          break;
        case "4":
          alert("Thank you for using our ATM!");
          break;
        default:
          alert("Invalid choice. Please try again.");
      }
    } while (choice !== "4");
  }

  // Start ATM
  atmMenu();
</script>

</head>
<body>
</body>
</html>
