<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Words</title>
  <script>
    function numberToWords(num) {
      const ones = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine",
        "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen",
        "sixteen", "seventeen", "eighteen", "nineteen"];

      const tens = ["", "", "twenty", "thirty", "forty", "fifty",
        "sixty", "seventy", "eighty", "ninety"];

      if (num < 20) return ones[num];

      if (num < 100) {
        let r = num % 10;
        return tens[Math.floor(num / 10)] + (r ? "-" + ones[r] : "");
      }

      if (num < 1000) {
        return ones[Math.floor(num / 100)] + " hundred" +
          (num % 100 ? " and " + numberToWords(num % 100) : "");
      }

      if (num < 100000) {
        return numberToWords(Math.floor(num / 1000)) + " thousand" +
          (num % 1000 ? " " + numberToWords(num % 1000) : "");
      }

      if (num < 10000000) {
        return numberToWords(Math.floor(num / 100000)) + " lac" +
          (num % 100000 ? " " + numberToWords(num % 100000) : "");
      }
      if (num < 1000000000) {
    return numberToWords(Math.floor(num / 10000000)) + " crore" +
        (num % 10000000 ? " " + numberToWords(num % 10000000) : "");
}

if (num < 10000000000) {
    return numberToWords(Math.floor(num / 1000000000)) + " arab" +
        (num % 1000000000 ? " " + numberToWords(num % 1000000000) : "");
}

if (num === 1000000000) return "one arab";

      


      return "Number too big";
    }

    let number = +prompt("Enter number up to 1 crore");
    console.log(numberToWords(number));
  </script>
